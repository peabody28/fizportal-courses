<!DOCTYPE html>
<html lang="ru">
<head>

                <div id="sidebar" class="col-sm-4 col-md-4 col-lg-4 col-xl-3 w-100 p-0 m-0 container">
                    <div class="row m-0 mt-3 mb-2 d-flex justify-content-center" id="logo">FIZPORTAL</div>
                    <div id="username" class="col-12 mb-3 d-flex justify-content-center">{{ name|raw }}</div>

            selector: 'textarea',

            tinycomments_author: 'Author name',
        });
