<div class="container-fluid">
  <p>
  <form id="add_task" method="POST">
    <label class="row col-12 justify-content-center h2">Добавление задачи</label>
    <textarea id="editor1"  name="task_text" placeholder="Условие задачи"></textarea>
    <br>

      <label class="row col-12 justify-content-center h2">Тип задачи</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="A_radio" value="A">
        <label class="form-check-label" for="A_radio">A</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="B_radio" value="B" checked>
        <label class="form-check-label" for="B_radio">B</label>
      </div>
      <br>
      <br>
      <div id="B_answers">
      <textarea id="editor2"  name="task_answer" placeholder="Ответ на задачу"></textarea>
      </div>
      <br>

      <div id="A_answers" style="display: none;">
        <label class="row col-12 justify-content-center h2">Ответы</label>
        <div class='col-12 m-0 p-0 d-flex justify-content-start container'>
          <div class='row m-0 p-0 col-12 col-md-5 row d-flex justify-content-between'>
            <div class='col-1 container m-0 p-0 ch_b'><input  class='check-input' type='checkbox' name='answ1'  value='1' ><br><label class='form-check-label d-flex justify-content-center'>1</label></div>
            <div class='col-1 container m-0 p-0 ch_b'><input  class='check-input' type='checkbox' name='answ2'  value='2' ><br><label class='form-check-label d-flex justify-content-center'>2</label></div>
            <div class='col-1 container m-0 p-0 ch_b'><input  class='check-input' type='checkbox' name='answ3'  value='3' ><br><label class='form-check-label d-flex justify-content-center'>3</label></div>
            <div class='col-1 container m-0 p-0 ch_b'><input  class='check-input' type='checkbox' name='answ4'  value='4' ><br><label class='form-check-label d-flex justify-content-center'>4</label></div>
            <div class='col-1 container m-0 p-0 ch_b'><input  class='check-input' type='checkbox' name='answ5'  value='5' ><br><label class='form-check-label d-flex justify-content-center'>5</label></div>
          </div>
        </div>
      </div>
    <br>
      <input type="text" name="task_complexity" placeholder="Сложность">
      <br>
    <br>
      <input type="hidden" name="theme_id" value="{{ theme_id }}">
      <input type="hidden" name="supertest_id" value="{{ supertest_id }}">
      <input type="hidden" name="submit">
      <input id="cr_bt" class="btn create" type="submit" value="Добавить задачу">
    </form>
    <p>
</div>
